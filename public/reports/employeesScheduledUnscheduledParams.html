<div class="row">
  <div class="col-md-3"><label for="fromDate">From Date:</label>
    <input ui-date="dateOptions" ui-date-format="yy-mm-dd" name="fromDate" class="form-control" ng-model="report.queryParams.fromDate">
  </div>
  <div class="col-md-3"><label for="toDate">To Date:</label>
    <input ui-date="dateOptions" ui-date-format="yy-mm-dd" name="toDate" class="form-control" ng-model="report.queryParams.toDate">
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-2 pull-bottom">
    <button class="btn btn-primary btn-block" ng-click="report.runReport()">Run Report</button>
  </div>
</div>
